<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>static resume builder</title>
</head>
<body>
    
    <h1>Static Resume builder by  <br>Waseem Ahmed</h1>
    <form>
        <fieldset>
            <legend> Personal information</legend>
            <label for="name" > Name :</label>
            <input type="text" id="name" required placeholder= "Enter your Name">
            <br>
            <label for="father name"> Fathername :</label>
            <input type="text" id="father name" required placeholder= "Enter Your Father Name">
            <br>          
            <label for="Emial" > Email :</label>
            <input type="text" id="Emial" required placeholder= "Enter Your Email ">
            <br>
            <label for="phone no"> Phone no :</label>
            <input type="text"  id="phone no" required placeholder= "Enter Your Phone no">
        </fieldset>
        <br>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" required placeholder= "Enter Your Education Detail" ></textarea>

        </fieldset>
        <br>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="4" required placeholder= "Enter Your Work Experience"></textarea>
        </fieldset>
        <br>


        <fieldset>

            <legend>Skill</legend>
            <label for="skill">Skill</label>
            <textarea name="skill" id="skill" rows="4" required placeholder= "Enter Your Skill"></textarea>

        </fieldset>  
        <br>  
        
        <button type="submit" id="generate-btn"> Generate Resume</button>
        <br>

        <button type="reset" id="reset-btn"> Reset Resume</button>
    
    </form>
    
</body>
</html>
